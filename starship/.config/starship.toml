"$schema" = 'https://starship.rs/config-schema.json'

format = "$directory$git_branch$git_status$character"
right_format = "$time"

[character]
success_symbol = "[❯](white)"
error_symbol = "[❯](red)"

[directory]
style = "dimmed"
truncation_length = 2
truncate_to_repo = true
truncation_symbol = "…"

[line_break]
disabled = true

[git_branch]
symbol = " "
style = "blue"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "green"
conflicted = "="
untracked = "?"
stashed = "📦 "
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"

[time]
disabled = false
format = '[$time]($style)'
style = "bold"
use_12hr = false