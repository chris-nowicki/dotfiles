- defaults:
    link:
        relink: true
    shell:
        stdout: true
        stderr: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.zsh/starship.zsh: ./.zsh/starship.zsh
    ~/.config/starship.toml: ./.config/starship.toml

- create:
    - ~/Developer

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
        command: ./setup_homebrew.zsh
        stdin: true

