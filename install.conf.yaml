- defaults:
    link:
        relink: true
        create: true
    shell:
        stdout: true
        stderr: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.zshenv:
    ~/.zsh/starship.zsh: ./.zsh/starship.zsh
    ~/.config/starship.toml: ./config/starship.toml
    ~/.config/bat:
        path: config/bat
- create:
    - ~/Developer

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
        command: ./setup_homebrew.zsh
        stdin: true