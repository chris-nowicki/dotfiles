- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.zsh/starship.zsh: ./.zsh/starship.zsh
    ~/.config/starship.toml: ./.config/starship.toml

- create:
    - ~/Developer

- shell:
  - [git submodule update --init --recursive, Installing submodules]